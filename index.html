<html>
<head>
<title>CROSSBLOCKS</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<style>
h1 {
  font-family: "Oswald", sans-serif;
}
#input{
  padding: 20px;
  float:left;
}
button{
  background-color: #000000;
  color: #FFFFFF;
  text-align: center;
  font-size: 14px;
  border:none;
  display: inline-block;
  padding: 5px 35px;
  margin: 5px 0px;
}
</style>
</head>
<body>
  <h1>CROSSBLOCKS</h1>
  <div id="input" >
    width&nbsp;&nbsp;<input id="w" type="text" value="10" size=4 pattern="[0-9]{1,2}"><br/>
    height&nbsp;<input id="h" type="text" value="10" size=4 pattern="[0-9]{1,2}"><br/>
    <button onclick="showBlox(w.value, h.value)">Go</button>
  </div>
  <div id="blox" ></div>
  <script src="crossblocks.js"></script>
</body>
</html>
